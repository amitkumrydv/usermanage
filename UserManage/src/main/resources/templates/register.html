<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


</head>
<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offst-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register</div>
						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}">
							</th:block>
						</th:block>


						<div class="card-body">
							<form action="createUser" method="post">


								<div class="mb-3">
									<label> Enter Full Nmae</label> <input type="text"
										name="fullName" class="form-control">

								</div>

								<div class="mb-3">
									<label> Enter Email</label> <input type="text" name="Email"
										class="form-control">

								</div>

								<div class="mb-3">
									<label> Enter Address</label> <input type="text" name="address"
										class="form-control">

								</div>

								<div class="mb-3">
									<label> Enter Qualification</label> <input type="text"
										name="qualification" class="form-control">

								</div>

								<div class="mb-3">
									<label> Enter Password</label> <input type="text"
										name="password" class="form-control">

								</div>

								<!-- 	<button class="btn btn-dark my-sm-0"> Register</button> -->
								<button type="button" onclick="register()">Register</button>

							</form>
						</div>
					</div>

				</div>

			</div>

		</div>

	</section>

	<script>
		function register() {
			// Perform your registration logic here

			// After registration, redirect to another page
			window.location.href = "login.html";
		}
	</script>





</body>
</html>
